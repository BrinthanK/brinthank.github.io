<script>

    function modalDisplay(modalId) {
        // Get the modal
        var modal = document.getElementsByClassName("citeModal");

        // Get the button that opens the modal
        var btn = document.getElementsByClassName("cite");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[modalId];

        // When the user clicks on the button, open the modal
        modal[modalId].style.display = "block";

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal[modalId].style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal[modalId]) {
                modal[modalId].style.display = "none";
            }
        }
    }   
</script>
